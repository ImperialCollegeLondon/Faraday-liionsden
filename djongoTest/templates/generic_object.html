<!-- generic_object.html -->

{% extends 'base.html' %}
{% load tag_allfields %}
%% load tag_objname %}

{% block content %}

<div>
  <h2>View {{ model_name }}: <b>{{ object }}</b></h2>
  <h3>Info</h3>
  <table>
  {% for key, val in object|get_fields %}
    <tr><td>{{ key }}</td><td> {{ val }} </td></tr>
  {% endfor %}
    <tr><td>data files count</td><td>{{ object.data_files.count }} </td></tr>
  </table>

</div>

{% endblock %}
