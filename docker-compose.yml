version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    command:
      - sh
      - -c
      - |
        python manage.py migrate
        python manage.py runserver 0:8000
    volumes:
      - .:/code
    ports:
      - 127.0.0.1:8000:8000
    depends_on:
      - db