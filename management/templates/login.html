{% extends 'header.html' %}
{% load django_bootstrap5 %}

{% block content %}
<!--Login--> 
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form login_form %}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/accounts/register">Create an account</a>.</p>
</div>
{% endblock %}
